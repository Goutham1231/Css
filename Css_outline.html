<!DOCTYPE html>
<html>
<head>
<style>
p {outline-color:blue;
}

p.dotted {
outline-style: dotted;
}
p.dashed {
outline-style: dashed;
}
p.solid {
outline-style: solid;
}
p.double {
outline-style: double;
}
p.groove {
outline-style: groove;
}
p.ridge {
outline-style: ridge;
}
p.inset {
outline-style: inset;
}
p.outset {
outline-style: outset;
}
</style>
</head>
<body>

<h2>The outline-style Property</h2>

<p class="dotted">This is me</p>
<p class="dashed">I am very good speaker</p>
<p class="solid">Maths is my favourite</p>
<p class="double">I love playing cricket</p>
<p class="groove">I am persuing Btech now.</p>
<p class="ridge">I am from Andhrapradesh</p>
<p class="inset">Welocme to my world</p>
<p class="outset">I love India and I am proud of it. Stay home Stay safe</p>

</body>
</html>
